{{- if .Values.clusterRole.create }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: secret-observer-cr
  labels:
    app: secret-observer
    release: "{{ .Release.Name }}"
rules:
  - apiGroups: ["apps"]
    resources:
      - deployments
    verbs:
      - patch
{{- end -}}
